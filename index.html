<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="summary">
        <div class="summary__banner">
          <img src="images/illustration-hero.svg" alt="Hero illsutration" />
        </div>

        <div class="summary__body">
          <h1 class="summary__heading">Order Summary</h1>

          <div class="summary__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts 
            on any device anywhere you like!
          </div>

          <div class="summary__plan">
            <div>
              <img src="images/icon-music.svg" alt="Musical note icon" />
              <p>Annual Plan <span>$59.99/year</span></p>
            </div>
            <a href="#">Change</a>
          </div>

          <a href="#" class="summary__cta-proceed">Proceed to Payment</a>
          <a href="#" class="summary__cta-cancel">Cancel Order</a>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="#">Abhishek Sisodia</a>.
    </div>
  </body>
</html>
